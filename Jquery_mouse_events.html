<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1 id="my-element">This is my header</h1>
<p id="content">This is my content</p>
<p id="sub-content">This is my sub content</p>
<button type="button">Submit</button>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
</script>
<script>
    var header = $("#my-element");
    var fun = function (){
        console.log("my click event");
    }
    header.click(fun);

    var content = $("#content");
    content.dblclick(function(e){
        alert(content.html());
        console.log(e);
    })

    var subContent = $("#sub-content");
    console.log(subContent.html())
    var handlerIn = function (){
       // alert("I hovered in")
        subContent.css("background", "yellow")
    }
    var handlerOut = function (){
       // alert("hovered out")
        subContent.css("background", "none")
    }
    // This is Hover event
    subContent.hover(handlerIn, handlerOut);

    // This only for mouse enters hover
    subContent.mouseenter(function (){
        subContent.css("font-size", "25px")
    });

    //Only for mouse leaves hover
    subContent.mouseleave(function (){
        subContent.css("font-size", "10px")
    });
</script>
</body>
</html>
