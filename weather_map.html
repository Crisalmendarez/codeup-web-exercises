    .card {
        margin: 9px;
        }

    #map {
        /* the width and height may be set to any size */
        width: 100%;
        height: 400px;
        position: fixed;
        bottom: 0;
        margin: 0;
        }

    h1 {
        background-color: #0c6efd;
        color: white;
        width: 100%;
        }

    div > .card {
        height: 275px;
        }
    </style>
</head>
